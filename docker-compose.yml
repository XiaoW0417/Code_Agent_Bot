version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-bot
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///./data/agent_bot.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-gpt-3.5-turbo}
    volumes:
      - ./data:/app/data
      - ./sandbox:/app/sandbox
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development mode with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: agent-bot-dev
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=sqlite:///./data/agent_bot.db
      - SECRET_KEY=dev-secret-key
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
    volumes:
      - .:/app
      - /app/frontend/node_modules
    profiles:
      - dev

  # PostgreSQL for production
  postgres:
    image: postgres:16-alpine
    container_name: agent-bot-db
    environment:
      - POSTGRES_USER=agentbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=agentbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles:
      - production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: agent-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: agent-bot-network
